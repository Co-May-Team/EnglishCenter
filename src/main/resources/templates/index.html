    <div id="layoutSidenav">

                                                </svg>

                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <a href="/class">
                                <div class="card border-left-success shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                    Tổng số lớp học
                                                </div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800"
                                                    th:text="${classes.size()}"></div>
                                            </div>
                                            <div class="col-auto">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                                    fill="currentColor" class="bi bi-calendar-fill" viewBox="0 0 16 16">
                                                    <path
                                                        d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5h16V4H0V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5z" />
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <!-- Earnings (Monthly) Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <a href="/employee">
                                <div class="card border-left-info shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                                    Tống số nhân viên
                                                </div>
                                                <div class="row no-gutters align-items-center">
                                                    <div class="col-auto">
                                                        <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800"
                                                            th:text="${employeeModels.size()}"></div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="progress progress-sm mr-2">
                                                            <div class="progress-bar bg-info" role="progressbar"
                                                                style="width: 50%" aria-valuenow="50" aria-valuemin="0"
                                                                aria-valuemax="100"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                                    fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                                                    <path
                                                        d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" />
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>

                        </div>

                        <!-- Pending Requests Card Example -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <a href="student">
                                <div class="card border-left-warning shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                                    Tổng số học viên
                                                </div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800"
                                                    th:text="${studentNum}">
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                                    fill="currentColor" class="bi bi-mortarboard-fill"
                                                    viewBox="0 0 16 16">
                                                    <path
                                                        d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917l-7.5-3.5Z" />
                                                    <path
                                                        d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466 4.176 9.032Z" />
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </a>
                        </div>

                    </div>
                    <div class="row" style="margin-bottom: 20px;">
                        <div class="col-md-4">
                            <div class="btn-group">
                                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false" id="courseButton"
                                    th:text="${courses[0].nameForDropdown}">
                                </button>
                                <div class="dropdown-menu">
                                    <th:block th:each="course : ${courses}">
                                        <a class="dropdown-item" href="#" th:text="${course.nameForDropdown}"
                                            th:attr="value=${course.courseId}"
                                            th:onclick="|getCourseInformation('${course.courseId}')|"></a>
                                    </th:block>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="card mb-4" id="courseTable">
                        <div class="row justify-content-center text-center">
                            <h2 class="heading-section" th:text="${courses[0].name}" style="font-family:'Courier New'">
                            </h2>
                        </div>
                        <div class="card-body">
                            <table id="table" class="table table-responsive-xl">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Tên lớp</th>
                                        <th>Giáo viên chủ nhiệm</th>
                                        <th>Niên Khóa</th>
                                        <th>Sỉ số lớp</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="class : ${courses[0].classModels}">
                                        <td><a th:href="@{/student(class.classId)}"
                                                th:onclick="'getStudents(' + ${class.classId} + ')'"
                                                data-bs-toggle="modal" data-bs-target="#findAllStudent"
                                                th:text="${class.name}"
                                                style="text-decoration: underline; color: blue;"></a>
                                        </td>
                                        <td th:text="${class.employee.fullname}"></td>
                                        <td th:text="${courses[0].name}"></td>
                                        <td
                                            th:text="${class.numberOfstudents.toString() + '/' + class.maximumSize.toString()}">
                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>




                    <!-- The modal add student -->
                    <div class="modal fade" id="addStudent" tabindex="-1" aria-labelledby="addStudent"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="/student/add" method="POST" accept-charset="UTF-8">
                                        <div class="mb-3">
                                            <label for="firstName" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="firstName" name="firstName"
                                                required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="middleName" class="form-label">Middle Name</label>
                                            <input type="text" class="form-control" id="middleName" name="middleName">
                                        </div>
                                        <div class="mb-3">
                                            <label for="lastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="lastName" name="lastName"
                                                required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="address" class="form-label">Address</label>
                                            <input type="text" class="form-control" id="address" name="address"
                                                required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="phone" class="form-label">Phone Number</label>
                                            <input type="tel" class="form-control" id="phone" name="phone" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="citizenNumber" class="form-label">Citizen Number</label>
                                            <input type="text" class="form-control" id="citizenNumber"
                                                name="citizenNumber" required>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- The modal show student list -->
                    <div class="modal fade" id="findAllStudent" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-xl" style="width:1250px;">
                            <div class="modal-content ">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="card mb-4">
                                        <div class="card-header">
                                            <i class="fas fa-table me-1"></i>
                                            Danh sách học sinh
                                        </div>
                                        <div class="card-body">
                                            <table id="studentTable" class="table table-responsive-xl">
                                                <thead class="thead-dark">
                                                    <tr>
                                                        <th>Họ và tên</th>
                                                        <th>Địa chỉ</th>
                                                        <th>Số điện thoại</th>
                                                        <th>CMND/CCCD</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>

                                        </div>

                                    </div>
                                    <!-- Button to trigger the modal
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                            data-bs-target="#addStudent">
                                            Thêm học sinh
                                        </button> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <div th:include="footer :: footer"></div>
        </div>
    </div>

    <div th:include="script :: div"></div>
    <script>
        function getStudents(classId) {
            $.ajax({
                url: '/api/findAllStudent',
                type: 'POST',
                dataType: 'json',
                data: JSON.stringify({
                    classId: classId,
                    name: ""
                }),
                contentType: 'application/json',
                success: function (data) {
                    var tbody = $('#studentTable tbody');
                    tbody.empty();
                    $.each(data, function (index, student) {
                        var tr = $('<tr>');
                        tr.append('<td>' + student.fullname + '</td>');
                        tr.append('<td>' + student.address + '</td>');
                        tr.append('<td>' + student.phoneNumber + '</td>');
                        tr.append('<td>' + student.citizenId + '</td>');
                        tbody.append(tr);
                    });
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.log('Error: ' + textStatus + ' ' + errorThrown);
                }
            });
        }
        function getCourseInformation(courseId) {
            var url = '/api/findCourseModelById/' + courseId;
            $.ajax({
                url: url,
                type: 'GET',
                success: function (course) {
                    // Update the content of the "courseTable" div with the course information
                    var courseTable = document.getElementById('courseTable');
                    var courseButton = document.getElementById('courseButton');
                    courseButton.innerHTML = course.nameForDropdown;

                    courseTable.innerHTML = `
                <div class="row justify-content-center text-center">
                    <h2 class="heading-section">${course.name}</h2>
                </div>
                <div class="card-body">
                    <table id="table" class="table table-responsive-xl">
                        <thead class="thead-dark">
                            <tr>
                                <th>Tên lớp</th>
                                <th>Giáo viên chủ nhiệm</th>
                                <th>Niên Khóa</th>
                                <th>Sỉ số lớp</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${course.classModels?.map(function (classModel) {
                        return `
                                    <tr>
                                        <td>
                                            <a href="/student/${classModel.classId}" 
                                                onclick="getStudents(${classModel.classId})" 
                                                data-bs-toggle="modal" data-bs-target="#findAllStudent"
                                                style="text-decoration: underline; color: blue;">
                                                ${classModel.name}
                                            </a>
                                        </td>
                                        <td>${classModel.employee.fullname}</td>
                                        <td>${course.name}</td>
                                        <td>${classModel.numberOfstudents}/${classModel.maximumSize}</td>
                                    </tr>
                                `;
                    }).join('')}
                        </tbody>
                    </table>
                </div>
            `;
                    console.log(courseTable.innerHTML);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.log('Error: ' + textStatus + ' ' + errorThrown);
                }
            });
        }

    </script>
</body>

</html>
